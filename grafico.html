<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="mapa.css"> <!-- Incluindo o CSS para o menu lateral -->
    <title>Gráfico de Qualidade do Ar</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            background-color: white; /* Fundo branco */
        }
        #chart-container {
            width: 100%;
            max-width: 1200px; /* Define uma largura máxima para o gráfico */
            margin: auto;
            padding: 20px;
        }
        canvas {
            width: 100%;
            height: 500px; /* Define uma altura fixa para o gráfico */
        }
    </style>
</head>
<body>
    <div id="chart-container" class="container mt-5">
        <h1 class="text-center">Gráfico de Qualidade do Ar</h1>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkboxCO" checked>
            <label class="form-check-label" for="checkboxCO">CO (mg/m^3)</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkboxC6H6" checked>
            <label class="form-check-label" for="checkboxC6H6">C6H6 (µg/m^3)</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkboxNOx" checked>
            <label class="form-check-label" for="checkboxNOx">NOx (ppb)</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkboxNO2" checked>
            <label class="form-check-label" for="checkboxNO2">NO2 (µg/m^3)</label>
        </div>

        <canvas id="airQualityChart"></canvas>
    </div>

    <nav class="menu-lateral">
        <div class="btn-expandir">
            <i class="bi bi-clouds-fill" id="btn-expandir"></i>
            <ul>
                <li class="menuzinho">
                    <a href="mapa.html">
                        <span class="icon"><i class="bi bi-broadcast-pin"></i></span>
                        <p class="text">Monitoramento</p>
                        <span class="txt-link"></span>
                    </a>
                </li>
                <li class="menuzinho">
                    <a href="dados.html">
                        <span class="icon"><i class="bi bi-clipboard2-pulse-fill"></i></span>
                        <p class="text">Dados</p>
                        <span class="txt-link"></span>
                    </a>
                </li>
                <li class="menuzinho ativo">
                    <a href="grafico.html">
                        <span class="icon"><i class="bi bi-graph-up"></i></span>
                        <p class="text">Gráfico</p>
                        <span class="txt-link"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <script src="grafico.js"></script>
</body>
</html>
